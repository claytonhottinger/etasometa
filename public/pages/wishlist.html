<div>
  <h1>Add your desired slack channel</h1>
</div>

<form>
  <label for="name">Channel Name:</label>
  <input id="name" ng-model="channel.name" type="text" name="channelname">
  <br/>
  <label for="purpose">Channel Purpose:</label>
  <input id="purpose" ng-model="channel.purpose" type="text" name="channelpurpose">
  <br/>
  <button ng-click="submit()" type="button">Submit</button>

</form>
